<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div style="display: block; margin: 0 auto; width: 300px;">
        <h1 style="text-align: center;">Fale comigo!</h1>
        <form action="#" method="get">
            Seu nome:</br>
            <input style="width: 100%;" type="text"></br>
            Por onde quer se comunicar?</br>
            <select style="width: 100%;" name="contatoChose" id="">
                <option value="">Whatsapp</option>
                <option value="">Email</option>
            </select></br>
            Mensagem:</br>
            <textarea style="width: 100%; height: 150px; resize: none;"  id="message" name="message" rows="10" cols="33"> </textarea>
            <button type="button">Enviar!</button>
        </form>
    </div>
    <script src="formHandler.js"></script>
</body>
</html>
